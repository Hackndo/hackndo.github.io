# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: hackndo
email: hackndo@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Think out of the box
tagline: Think out of the box
baseurl: "/" # the subpath of your site, e.g. /blog
root: /
url: "http://beta.hackndo.com" # the base hostname & protocol for your site
twitter_username: hackanddo
github_username:  hackndo

# Build settings
markdown: kramdown

paginate: 8
paginate_path: "page/:num"
github:
  repo:
    "http://github.com/hackndo/hackndo.github.io"
version: 1.1.0
gems:
  - jekyll-paginate
  - jekyll-archives
  - jekyll-feed
  - jekyll-sitemap

jekyll-archives:
  enabled: []
  layout: 'archive'
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

excerpt_separator: <!--more-->
